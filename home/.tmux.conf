# Tmux settings

# Set XTerm key bindings
setw -g xterm-keys on

# Bad fix delay in vim
set -sg escape-time 0
# Set colors
set-option -g default-terminal "xterm-256color"

# Set reload key to r
bind r source-file ~/.tmux.conf

# Count sessions start at 1
set -g base-index 1
setw -g pane-base-index 1

#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

setw -g monitor-activity on
set -g visual-activity on

set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg green
# Use vim bindings
setw -g mode-keys vi

run-shell "powerline-daemon -q"

#Prefix is `
unbind C-b
set -g prefix `
bind-key ` send-prefix

unbind-key e
bind-key e send-keys -R \; clear-history

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D 
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

unbind-key H
unbind-key L
unbind-key J
unbind-key K
bind H resize-pane -L 5
bind L resize-pane -R 5
bind J resize-pane -D 5
bind K resize-pane -U 5

bind - split-window -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
unbind '"'
unbind %

bind R move-window -r\; display-message "Windows reordered..."

if-shell "uname | grep -q Darwin" "source-file .tmux.conf.osx" if-shell "uname | grep -q CYGWIN" "source-file .tmux.conf.cygwin" "source-file .tmux-linux"
